<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="register" class="animate form">
      <form autocomplete="on">
        <h1>Teencode Login</h1>
        <p>
          <label for="usernamesignup" class="uname" 
            >Your username</label
          >
          <input
            id="usernamesignup"
            name="usernamesignup"
            required="required"
            type="text"
            placeholder="mysuperusername690"
          />
        </p>
        <p>
          <label for="passwordsignup" class="youpasswd"
            >Your password
          </label>
          <input
            id="passwordsignup"
            name="passwordsignup"
            required="required"
            type="password"
            placeholder="eg. X8df!90EO"
          />
        </p>
        <p class="signin">
          <input type="submit" value="Login" />
        </p>
      </form>
    </div>
  </body>
</html>
